 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* About Us Button Style */
        .about-button {
            background-color: #8e24aa; /* Purple color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem;
        }

        .about-button:hover {
            background-color: #7b1fa2;
        }

        /* Review Section Style */
        .review {
            display: none; /* Initially hidden */
            background-color: #8e24aa; /* Purple background for review */
            color: white;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            max-width: 600px;
            margin: 1rem auto;
        }

        .review blockquote {
            font-style: italic;
            color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .review .author {
            color: #f4f6f8;
            font-size: 0.9em;
        }
    </style>
    <script>
        function toggleReview() {
            var reviewSection = document.querySelector(".review");
            reviewSection.style.display = reviewSection.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <!-- About Us Button -->
    <button class="about-button" onclick="toggleReview()">About Us</button>

    <!-- Review Section -->
    <div class="review">
        <h2>What Our Readers Say</h2>
        <blockquote>
            "This site has been incredibly helpful. I’ve learned so many tips for improving my daily life and mindset."
            <p class="author">— Sarah J.</p>
        </blockquote>
    </div>
</body>
</html>
